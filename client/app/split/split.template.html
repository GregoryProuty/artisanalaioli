<h1>Split the bill</h1>
<hr class="my-4">
<div class="spacer"></div>
<div class='container'>
  <ul rn-carousel rn-carousel-controls rn-carousel-transition="fadeAndSlide" rn-carousel-controls-allow-loop class="carousel1 ng-scope row align-items-start bill-cards">
    <li class="col-sm-12 col-md-6 col-lg-4" ng-repeat="friend in friends">
    <div class="card">
      <div class="card-header text-center">
        <h4>{{friend.name}}</h4>
      </div>
    <div class="card-block">
      <ul class="price-for-friend row">
        <li class="col-3">tax: {{friend.tax}}</li>
        <li class="col-3">tip: {{friend.tip}}</li>
        <li class="col-3">Total: {{friend.total}}</li>
      </ul>
    </div>
      <div>
        <table class="table table-striped">
          <thead class="thead-default">
            <tr>
              <th >#</th>
              <th >item</th>
              <th >price</th>
            </tr>
          </thead>  
          <tbody>
            <tr ng-repeat="item in items" ng-click="checkAssign(item, friend); changeClass()" ng-class="class">
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </li>
  </ul>
</div>
<!---->
<div class="spacer"></div>
<hr class="my-4">

<a ng-if="assigneditems.length > 0" href="/#!/bills" class="btn btn-primary pull-right" ng-click="submitFinalBill()" >Split the bill</a>
<a class="btn btn-primary pull-right" href='/#!/uploadbill'>Back</a>
