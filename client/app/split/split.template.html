<h1>Split the Bill</h1>
<hr class="my-4">
<div class="spacer"></div>

<div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Woohoo, you're reading this text in a modal!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<div class='container'>
  <div class="row">
    <div class="card col-sm-12 col-md-offset-4 col-md-8 col-lg-offset-3 col-lg-6">
      <div class="card-header text-center">
        <h4>Your Receipt</h4>
      </div>
      <div class="card-block">
        <table class="table table-striped">
          <thead class="thead-default">
            <tr>
              <th >#</th>
              <th >item</th>
              <th >price</th>
            </tr>
          </thead>  
          <tbody>
            <tr ng-repeat="item in items" class='table-row' ng-click="checkAssign(item, friend, $index); changeClass($index)" ng-class="isSelected[$index]" data-toggle="modal" data-target="#exampleModalLive">
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




</div>
