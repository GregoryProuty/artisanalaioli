<h1>Add Items</h1>
<hr class="my-4">

<div>
  <h4>Enter items from receipt</h3>
  <form class="row" ng-submit="additeminfo()">
    <div class="form-group col-xs-12">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <label class="col-form-label">Add item</label>
          <input class="form-control" type="text" name="item" ng-model="item" placeholder="item">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <label class="col-form-label">Add price</label>
          <input class="form-control" type="number" string-to-number step="any" name="price" ng-model="price" placeholder="price">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2">
          <label><br></label><input class="btn btn-primary form-control" type="submit" value="Add">
        </div>
      </div>
    </form>

    <div ng-if="items.length > 0">
      <table class="table table-striped table-hover">
        <thead class="thead-default">
          <tr>
            <th>#</th>
            <th>item</th>
            <th>price</th>
          </tr>
        </thead>  
        <tbody>
          <tr ng-repeat="singleitem in items" ng-click="removeitem(singleitem)">
            <td>{{singleitem[0]}}</td>
            <td>{{singleitem[1]}}</td>
            <td>{{singleitem[2]}}</td>
          </tr>
        </tbody>  
      </table>       
    </div>
    <div class="spacer"></div>

    <hr class="my-4">


    <h4>Upload a receipt</h4>
    <button ngf-select="uploadFiles($files, $invalidFiles)" class="btn btn-primary" multiple accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">Select Files</button>
    <br><br>
    Files:
    <ul class="loading-bar">
      <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
        <span class="progress" ng-show="f.progress >= 0">
          <div style="width:{{f.progress}}%"  
          ng-bind="f.progress + '%'"></div>
        </span>
      </li>
      <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
      </li> 
    </ul>
    <a class="btn btn-primary pull-left" href='/#!/addfriend'>Back</a>
    <a ng-if="readyToSplit" class="btn btn-primary pull-right" ng-click="calculateSubtotal()" href="/#!/uploadbill">Next</a>
